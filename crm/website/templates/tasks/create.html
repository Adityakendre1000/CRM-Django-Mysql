{% extends 'base.html' %}

{% block title %}Create Task - CRM System{% endblock %}

{% block page_title %}Create New Task{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="title" class="form-label">Task Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="task_type" class="form-label">Type</label>
                            <select class="form-select" id="task_type" name="task_type">
                                {% for key, value in task_types %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select class="form-select" id="priority" name="priority">
                                {% for key, value in priorities %}
                                    <option value="{{ key }}">{{ value }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="due_date" class="form-label">Due Date *</label>
                        <input type="datetime-local" class="form-control" id="due_date" name="due_date" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="contact" class="form-label">Related Contact</label>
                            <select class="form-select" id="contact" name="contact">
                                <option value="">Select Contact</option>
                                {% for contact in contacts %}
                                    <option value="{{ contact.id }}">{{ contact.full_name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="deal" class="form-label">Related Deal</label>
                            <select class="form-select" id="deal" name="deal">
                                <option value="">Select Deal</option>
                                {% for deal in deals %}
                                    <option value="{{ deal.id }}">{{ deal.title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="assigned_to" class="form-label">Assign To *</label>
                        <select class="form-select" id="assigned_to" name="assigned_to" required>
                            {% for user in users %}
                                <option value="{{ user.id }}" {% if user == request.user %}selected{% endif %}>{{ user.username }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Create Task</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Task Types</h5>
            </div>
            <div class="card-body">
                <ul class="list-unstyled">
                    {% for key, value in task_types %}
                    <li class="mb-2">
                        <span class="badge bg-secondary">{{ value }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
